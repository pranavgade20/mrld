<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/public/styles.css">
    <script src="/public/script.js" defer></script>
    <title>Mrld</title>
</head>
<body>
<h1>Mrld</h1>

<div id="history"></div>
<button id="back">Back</button>

<h2 id="file-head">Files</h2>
<ul id="file-list">
</ul>

<h2 id="dir-head">Directories</h2>
<ul id="dir-list">
</ul>

<template id="list-item-template">
    <li class="list-item">
        <img src="/public/file.png" alt="file icon" width="32" height="32">
        <a class="link" download></a>
    </li>
</template>
<template id="list-item-template-video">
    <li class="list-item">
        <img src="/public/video.png" alt="video icon" width="32" height="32">
        <a class="link"></a>
    </li>
</template>
<template id="list-item-template-dir">
    <li class="list-item">
        <img src="/public/folder.png" alt="folder icon" width="32" height="32">
        <a class="link"></a>
    </li>
</template>


<!--TODO change /upload/file.mp4 to /upload/correct-path/correct-filename.mp4 etc-->
<form onsubmit="return setAction(this)" method="post" enctype="multipart/form-data">
    <input id="uploadFile" type="file" name="file">
    <br>
    <input id="submit" type="submit">
</form>


</body>
</html>
